<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Bar Example</title>
    <style>
        .search-container {
            width: 100%;
            margin-bottom: 30px;
            position: relative;
        }

        .search-bar {
            width: 100%;
            padding: 15px 50px 15px 20px;
            border-radius: 30px;
            border: 2px solid rgba(57, 255, 20, 0.3);
            background: rgba(5, 16, 58, 0.5);
            color: white;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .search-bar:focus {
            outline: none;
            border-color: rgba(57, 255, 20, 0.8);
            box-shadow: 0 0 15px rgba(57, 255, 20, 0.4);
        }

        .search-bar::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .search-icon {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: rgba(57, 255, 20, 0.8);
            font-size: 1.2rem;
        }

        /* Results */
        #results {
            list-style: none;
            padding: 0;
            margin: 20px 0 0;
        }

        #results li {
            padding: 10px;
            background-color: rgba(57, 255, 20, 0.2);
            margin: 5px 0;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="search-container">
        <input type="text" id="searchBox" class="search-bar" placeholder="Search for textbooks, subjects..." oninput="performSearch()">
        <div class="search-icon">üîç</div>
    </div>

    <!-- Display search results here -->
    <ul id="results"></ul>

    <script>
        // Sample items to search
        const items = [
            "English Grade 6",
            "English Grade 7",
            "English Grade 8",
            "English Grade 9",
            "English Grade 10",
            "English Grade 11",
            "English Grade 12",
            "Botany Grade 11",
            "Botany Grade 12",
            "Zoology Grade 11",
            "Zoology Grade 12",
            "Chemistry Grade 11 volume 1",
            "Chemistry Grade 11 volume 2",
            "Chemistry Grade 12 volume 1",
            "Chemistry Grade 12 volume 2",
             "Physics Grade 11 volume 1",
            "Physics Grade 11 volume 2",
            "Physics Grade 12 volume 1",
            "Physics Grade 12 volume 2",
            "Science Grade 6",
            "Science Grade 7",
            "Science Grade 8",
            "Science Grade 9",
            "Science Grade 10", 
            "Maths Grade 6",
            "Maths Grade 7",
            "Maths Grade 8",
            "Maths Grade 9",
            "Maths Grade 10", 
            "Maths Grade 11",
            "Maths Grade 12",
             "History Grade 6",
             "Geography Grade 7",
             "Civics Grade 8",
             "Civics Grade 9",
             "Economics Grade 10"
             

        ];

        // Perform the search and display results
        function performSearch() {
            const query = document.getElementById('searchBox').value.trim().toLowerCase();
            const resultsList = document.getElementById('results');

            // Clear previous results
            resultsList.innerHTML = '';

            if (!query) return;  // Do nothing if input is empty

            // Filter items based on query
            const filteredItems = items.filter(item => item.toLowerCase().includes(query));

            // Display filtered items
            if (filteredItems.length === 0) {
                resultsList.innerHTML = '<li>No results found.</li>';
            } else {
                filteredItems.forEach(item => {
                    const li = document.createElement('li');
                    li.textContent = item;
                    resultsList.appendChild(li);
                });
            }
        }
    </script>
</body>
</html>
