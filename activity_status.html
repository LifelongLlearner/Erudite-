<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Activity Status</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: black;
      color: #00ff00;
      font-family: 'Poppins', sans-serif;
      height: 100vh;
      overflow: hidden;
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .container {
      display: flex;
      width: 90%;
      max-width: 1000px;
      margin: 20px;
      gap: 40px;
      animation: fadeIn 1.5s ease;
    }

    .section {
      flex: 1;
      background: rgba(0, 255, 0, 0.05);
      border: 1px solid #00ff00;
      border-radius: 20px;
      padding: 20px;
      box-shadow: 0 0 20px #00ff00;
      overflow-y: auto;
      height: 80vh;
      backdrop-filter: blur(5px);
      animation: slideUp 1s ease;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .center {
      text-align: center;
    }

    h1 {
      font-size: 36px;
      margin-bottom: 10px;
    }

    h2 {
      margin-bottom: 20px;
    }

    .date-today {
      font-size: 20px;
      margin-bottom: 30px;
      color: #00ff00;
      animation: pulse 2s infinite;
    }

    .calendar {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 8px;
      margin-top: 20px;
      width: 100%;
    }

    .weekday {
      text-align: center;
      font-weight: bold;
      padding: 5px;
    }

    .day {
      border: 1px solid #00ff00;
      padding: 10px;
      border-radius: 8px;
      text-align: center;
      transition: 0.3s;
      cursor: pointer;
    }

    .day:hover {
      background-color: #00ff00;
      color: black;
      transform: scale(1.1);
    }

    .day.today {
      background: #00ff00;
      color: black;
      font-weight: bold;
    }

    .day.empty {
      border: none;
      cursor: default;
    }

    /* Time Spent Circle */
    .time-circle {
      width: 250px;
      height: 250px;
      border-radius: 50%;
      border: 10px solid rgba(0, 255, 0, 0.2);
      position: relative;
      margin: 20px 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .time-display {
      font-size: 32px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .time-label {
      font-size: 16px;
      opacity: 0.8;
    }

    .usage-stats {
      margin-top: 30px;
      text-align: center;
    }

    .usage-stats h3 {
      margin-bottom: 15px;
      font-size: 18px;
    }

    .stat-item {
      margin: 10px 0;
      display: flex;
      justify-content: space-between;
      width: 200px;
    }

    .back-button {
      margin-top: 20px;
      display: inline-block;
      padding: 12px 24px;
      color: #00ff00;
      border: 2px solid #00ff00;
      border-radius: 10px;
      text-decoration: none;
      font-weight: bold;
      transition: 0.3s;
    }

    .back-button:hover {
      background: #00ff00;
      color: black;
    }

    /* Stars background */
    .stars {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      z-index: -1;
      overflow: hidden;
    }

    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      opacity: 0.5;
      animation: twinkle 2s infinite alternate, moveStar 60s linear infinite;
    }

    /* Animations */
    @keyframes twinkle {
      from { opacity: 0.2; }
      to { opacity: 1; }
    }

    @keyframes moveStar {
      from { transform: translate(0, 0); }
      to { transform: translate(100px, 100px); }
    }

    @keyframes pulse {
      0% { opacity: 0.7; }
      50% { opacity: 1; }
      100% { opacity: 0.7; }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes slideUp {
      from { transform: translateY(50px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
  </style>
</head>
<body>

  <div class="stars" id="stars"></div>

  <div class="container">
    <div class="section left">
      <h2>Calendar</h2>
      <div class="calendar" id="calendar"></div>
    </div>

    <div class="section center">
      <h1>Time Spent</h1>
      <div class="date-today" id="date-today"></div>

      <div class="time-circle">
        <div class="time-display" id="time-display">0 min</div>
        <div class="time-label">Today</div>
      </div>

      <div class="usage-stats">
        <h3>Usage Statistics</h3>
        <div class="stat-item">
          <span>Sessions:</span>
          <span id="session-count">0</span>
        </div>
        <div class="stat-item">
          <span>Avg. per session:</span>
          <span id="avg-session">0 min</span>
        </div>
      </div>

      <a href="index.html" class="back-button">‚Üê Back to Dashboard</a>
    </div>
  </div>

  <script>
    // Stars generation
    const starsContainer = document.getElementById('stars');
    for (let i = 0; i < 200; i++) {
      const star = document.createElement('div');
      star.className = 'star';
      star.style.top = Math.random() * 100 + '%'; 
      star.style.left = Math.random() * 100 + '%';
      star.style.animationDuration = (Math.random() * 3 + 2) + 's';
      starsContainer.appendChild(star);
    }

    // Calendar generation (real-time with weekdays)
    const calendar = document.getElementById('calendar');
    const today = new Date();
    const currentYear = today.getFullYear();
    const currentMonth = today.getMonth();
    const daysInMonth = new Date(currentYear, currentMonth + 1, 0).getDate();
    const firstDayOfMonth = new Date(currentYear, currentMonth, 1).getDay();

    // Weekday headers
    const weekdays = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];
    weekdays.forEach(day => {
      const weekdayDiv = document.createElement('div');
      weekdayDiv.className = 'weekday';
      weekdayDiv.textContent = day;
      calendar.appendChild(weekdayDiv);
    });

    // Empty cells for days before the first day of the month
    for (let i = 0; i < firstDayOfMonth; i++) {
      const emptyDiv = document.createElement('div');
      emptyDiv.className = 'day empty';
      calendar.appendChild(emptyDiv);
    }

    // Cells for each day of the month
    for (let day = 1; day <= daysInMonth; day++) {
      const dayDiv = document.createElement('div');
      dayDiv.className = 'day';
      dayDiv.textContent = day;
      
      // Highlight today's date
      if (day === today.getDate() && currentMonth === today.getMonth() && currentYear === today.getFullYear()) {
        dayDiv.classList.add('today');
      }
      
      calendar.appendChild(dayDiv);
    }

    // Set today's date
    const dateToday = document.getElementById('date-today');
    const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
    dateToday.textContent = today.toLocaleDateString('en-US', options);

    // Dynamic time tracking simulation
    const timeDisplay = document.getElementById('time-display');
    const sessionCount = document.getElementById('session-count');
    const avgSession = document.getElementById('avg-session');
    
    // Simulate dynamic time tracking (in a real app, this would come from actual usage data)
    let totalMinutes = 23; // Starting value
    let sessions = 5; // Starting value
    
    function updateTime() {
      // Simulate time increasing (in a real app, this would track actual usage)
      totalMinutes += Math.floor(Math.random() * 3);
      
      // Simulate occasional new sessions
      if (Math.random() > 0.7) {
        sessions += 1;
      }
      
      // Update display
      timeDisplay.textContent = `${totalMinutes} min`;
      sessionCount.textContent = sessions;
      
      const avg = Math.round(totalMinutes / sessions);
      avgSession.textContent = `${avg} min`;
      
      // Update again in 5-15 seconds
      setTimeout(updateTime, 5000 + Math.random() * 10000);
    }
    
    // Initialize with starting values
    timeDisplay.textContent = `${totalMinutes} min`;
    sessionCount.textContent = sessions;
    avgSession.textContent = `${Math.round(totalMinutes / sessions)} min`;
    
    // Start the dynamic updates
    updateTime();
  </script>

</body>
</html>
