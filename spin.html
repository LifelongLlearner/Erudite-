<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Spin for Motivation</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom, #000000 0%, #05103a 100%);
      overflow: hidden;
      color: #00ff00;
      font-family: 'Poppins', sans-serif;
      position: relative;
      min-height: 100vh;
      text-align: center;
    }

    .stars {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      z-index: -1;
      overflow: hidden;
      background: linear-gradient(to bottom,
                rgba(0, 0, 0, 0) 0%,
                rgba(123, 31, 162, 0.1) 40%,
                rgba(123, 31, 162, 0.3) 60%,
                rgba(57, 255, 20, 0.1) 80%,
                rgba(57, 255, 20, 0) 100%);
    }

    /* Added styling for the star elements */
    .star {
      position: absolute;
      background-color: white;
      border-radius: 50%;
      animation: twinkle 1.5s infinite alternate;
    }
    
    @keyframes twinkle {
      from { opacity: 0.2; }
      to { opacity: 1; }
    }

    @keyframes moveStar {
      from { transform: translate(0, 0); }
      to { transform: translate(100px, 100px); }
    }

    h1 {
      margin-top: 30px;
      font-size: 2rem;
      color: #00ff00;
      text-shadow: 0 0 10px #00ff00;
    }

    .wheel-container {
      position: relative;
      width: 400px;
      height: 400px;
      margin: 40px auto;
    }

    .wheel {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      border: 6px solid #00ff00;
      position: relative;
      overflow: hidden;
      transition: transform 4s cubic-bezier(0.33, 1, 0.68, 1);
      box-shadow: 0 0 30px rgba(0, 255, 0, 0.5), 
                  inset 0 0 30px rgba(123, 31, 162, 0.5);
    }

    .segment {
      position: absolute;
      width: 50%;
      height: 50%;
      top: 50%;
      left: 50%;
      transform-origin: 0% 0%;
      background: conic-gradient(from 0deg, #1a0033, #004400);
      clip-path: polygon(0% 0%, 100% 0%, 100% 100%);
    }

    .label {
      position: absolute;
      width: 50%;
      left: 50%;
      top: 50%;
      transform-origin: 0% 0%;
      text-align: left;
      padding-left: 10px;
      font-size: 1.1rem;
      font-weight: bold;
      color: #b2ffb2;
      text-shadow: 0 0 5px #00ff00;
    }

    .pointer {
      width: 0;
      height: 0;
      border-left: 20px solid transparent;
      border-right: 20px solid transparent;
      border-bottom: 30px solid #00ff00;
      position: absolute;
      top: -25px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 10;
      filter: drop-shadow(0 0 8px #00ff00);
    }

    .spin-button {
      background-color: #00ff00;
      color: #000;
      border: none;
      padding: 12px 25px;
      font-size: 1.2rem;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 0 15px #00ff00;
      margin-top: 20px;
      transition: all 0.3s ease;
    }

    .spin-button:hover {
      background-color: #2be3b5b5;
      transform: scale(1.05);
      box-shadow: 0 0 25px #00ff00;
    }

    .quote-display {
      margin-top: 30px;
      font-size: 1.4rem;
      color: #b2ffb2;
      padding: 0 20px;
      text-shadow: 0 0 10px #00ff00;
      max-width: 800px;
      margin-left: auto;
      margin-right: auto;
    }
    
    .back-button {
      position: absolute;
      top: 20px;
      left: 20px;
      background-color: rgba(0, 0, 0, 0.7);
      color: #00ff00;
      border: 2px solid #00ff00;
      padding: 8px 15px;
      font-size: 1rem;
      border-radius: 5px;
      cursor: pointer;
      box-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
      transition: all 0.3s ease;
      text-decoration: none;
      display: inline-block;
    }
    
    .back-button:hover {
      background-color: rgba(57, 255, 20, 0.3);
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="stars" id="stars"></div>
  <a href="index.html" class="back-button">‚Üê Back</a>
  
  <h1>Spin the Wheel for Motivation</h1>
  <div class="wheel-container">
    <div class="pointer"></div>
    <div class="wheel" id="wheel"></div>
  </div>

  <button class="spin-button" onclick="spin()">Spin</button>
  <div class="quote-display" id="quoteDisplay"></div>

  <script>
    // Create stars
    const starsContainer = document.getElementById('stars');
    const starCount = 100;
    
    for (let i = 0; i < starCount; i++) {
      const star = document.createElement('div');
      star.className = 'star';
      
      // Random position
      const posX = Math.random() * 100;
      const posY = Math.random() * 100;
      star.style.left = `${posX}%`;
      star.style.top = `${posY}%`;
      
      // Random size
      const size = Math.random() * 3 + 1;
      star.style.width = `${size}px`;
      star.style.height = `${size}px`;
      
      // Random twinkle animation delay
      const delay = Math.random() * 5;
      star.style.animationDelay = `${delay}s`;
      
      starsContainer.appendChild(star);
    }
    
    // Create wheel segments
    const wheel = document.getElementById('wheel');
    const quoteDisplay = document.getElementById('quoteDisplay');
    const segCount = 12;
    
    for (let i = 0; i < segCount; i++) {
      const angle = i * (360 / segCount);
      
      // Segment
      const seg = document.createElement('div');
      seg.className = 'segment';
      seg.style.transform = `rotate(${angle}deg) skewY(-60deg)`;
      wheel.appendChild(seg);
    }
    
    const quotes = [
      "Believe you can and you're halfway there.",
      "Push yourself, because no one else is going to do it for you.",
      "Success doesn't just find you. You have to go out and get it.",
      "Great things never come from comfort zones.",
      "Dream it. Wish it. Do it.",
      "Stay positive, work hard, make it happen.",
      "Don't watch the clock; do what it does. Keep going.",
      "It always seems impossible until it's done.",
      "Start where you are. Use what you have. Do what you can.",
      "Don't limit your challenges. Challenge your limits.",
      "Work hard in silence. Let success make the noise.",
      "Doubt kills more dreams than failure ever will."
    ];

    let deg = 0;

    let pointerDeg = 0;

    function spin() {
      const min = 360 * 3;
      const max = 360 * 6;
      const extra = Math.floor(Math.random() * 360);
      const rotation = min + extra;

      deg += rotation;
      pointerDeg += rotation;
      
      wheel.style.transform = `rotate(${deg}deg)`;
      document.querySelector('.pointer').style.transform = `translateX(-50%) rotate(${pointerDeg}deg)`;

      setTimeout(() => {
        const finalDeg = deg % 360;
        const index = Math.floor((360 - finalDeg + 15) % 360 / 30);
        quoteDisplay.innerHTML = `"<strong>${quotes[index]}</strong>"`;
      }, 4000);
    }
  </script>
</body>
</html>
