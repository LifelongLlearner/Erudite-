<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Quick Access</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom, #000000 0%, #05103a 100%);
      overflow: hidden;
      color: #fcfffc;
      font-family: 'Poppins', sans-serif;
      position: relative;
      min-height: 100vh;
    }

    .stars {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      z-index: -1;
      overflow: hidden;
      background: linear-gradient(to bottom, 
                rgba(0, 0, 0, 0) 0%,
                rgba(123, 31, 162, 0.1) 40%,
                rgba(123, 31, 162, 0.3) 60%,
                rgba(57, 255, 20, 0.1) 80%,
                rgba(57, 255, 20, 0) 100%);
    }

    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      opacity: 0.5;
      animation: twinkle 2s infinite alternate, moveStar 60s linear infinite;
    }

    @keyframes twinkle {
      from { opacity: 0.2; }
      to { opacity: 1; }
    }

    @keyframes moveStar {
      from { transform: translate(0, 0); }
      to { transform: translate(100px, 100px); }
    }

    .container {
      display: flex;
      height: 100vh;
      padding: 40px;
      gap: 30px;
      z-index: 1;
      position: relative;
    }

    .sidebar {
      width: 250px;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .sidebar h1 {
      margin-bottom: 20px;
      font-size: 28px;
      text-shadow: 0 0 10px #f4fbf4;
    }

    .sidebar button {
      padding: 12px;
      background: rgba(0, 255, 0, 0.05);
      color: #00ff00;
      border: 2px solid #00ff00;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 0 10px #00ff00;
      backdrop-filter: blur(5px);
      text-align: left;
    }

    .sidebar button:hover {
      background-color: #00ff00;
      color: black;
      transform: scale(1.02);
    }

    .main-content {
      flex: 1;
      border: 2px solid #00ff00;
      padding: 30px;
      border-radius: 12px;
      background: rgba(0, 255, 0, 0.05);
      box-shadow: 0 0 20px #00ff00;
      backdrop-filter: blur(5px);
      overflow-y: auto;
      animation: fadeIn 1s ease;
      font-size: 18px;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .back-button {
      margin-top: 20px;
      display: inline-block;
      padding: 10px 20px;
      color: #00ff00;
      border: 2px solid #00ff00;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      transition: all 0.3s ease;
      box-shadow: 0 0 10px #00ff00;
      backdrop-filter: blur(5px);
    }

     .back-button:hover,
    .back-button:active {
      background-color: #00ff00;
      color: black;
      transform: scale(1.05);
      box-shadow: 0 0 15px #00ff00;
    }

    @media screen and (max-width: 768px) {
      .container {
        flex-direction: column;
        padding: 20px;
      }
      .sidebar {
        width: 100%;
        flex-direction: row;
        flex-wrap: wrap;
        justify-content: center;
      }
      .sidebar button {
        flex: 1 1 40%;
        margin: 5px;
        text-align: center;
      }
    }
     h1 {
    font-size: 36px;
    color: #ffffff;
    white-space: nowrap;
    overflow: hidden;
    border-right: 4px solid #00ff00;
    animation: typing 3s steps(30) 1s forwards, blinkCaret 0.75s step-end infinite;
  }

  @keyframes typing {
    from { width: 0; }
    to { width: 100%; }
  }

  @keyframes blinkCaret {
    50% { border-color: transparent; }
  }

  /* Floating AI Chat Bubble */
  .chat-bubble {
    position: fixed;
    bottom: 30px;
    right: 30px;
    background-color: rgba(0, 255, 0, 0.7);
    color: #00ff00;
    padding: 15px;
    border-radius: 20px;
    font-size: 16px;
    display: none;
    opacity: 0;
    animation: chatBubbleShow 2s forwards;
  }

  @keyframes chatBubbleShow {
    from { opacity: 0; bottom: 0; }
    to { opacity: 1; bottom: 30px; }
  }

  .chat-bubble.active {
    display: block;
  }

 

  @keyframes gradientBG {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }


  </style> 


</head>

    const starsContainer = document.getElementById('stars');
    for (let i = 0; i < 150; i++) {
      const star = document.createElement('div');
      star.className = 'star';

      const size = Math.random() * 2 + 1;
      const duration = Math.random() * 60 + 20;
      const opacity = Math.random() * 0.8 + 0.2;
      const top = Math.random() * 100;
      const left = Math.random() * 100;
      const translateX = Math.random() * 200 - 100;

      star.style.top = `${top}%`;

      star.style.opacity = opacity;
      star.style.animation = `twinkle ${Math.random() * 2 + 1}s infinite alternate ease-in-out, moveStar-${i} ${duration}s linear infinite`;

      const keyframes = `
        @keyframes moveStar-${i} {
          from { transform: translate(0, 0); }
          to { transform: translate(${translateX}px, ${translateY}px); }
        }
      `;
      document.styleSheets[0].insertRule(keyframes, document.styleSheets[0].cssRules.length);

</html>
